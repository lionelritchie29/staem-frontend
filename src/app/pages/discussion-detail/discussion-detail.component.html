<section id="discussion-detail" *ngIf="discussion">
  <section>
    <div class="discussion-post">
      <div class="discussion-post-header">
        <div class="discussion-post-header-img">
          <img src="{{ userImgUrl }}" alt="{{ discussion.user.accountName }}" />
        </div>

        <div class="discussion-post-header-info">
          <a routerLink="/profile/{{ discussion.user.profile.customURL }}">{{
            discussion.user.accountName
          }}</a>
          <span>at {{ discussion.createdAt | date }}</span>
        </div>
      </div>

      <div class="discussion-post-body">
        <h1>{{ discussion.title }}</h1>
        <p>
          {{ discussion.content }}
        </p>
      </div>
    </div>
  </section>

  <section class="comments">
    <div
      class="discussion-comment"
      *ngFor="let comment of discussion.comments; let i = index"
    >
      <div class="discussion-comment-header">
        <div class="discussion-comment-header-img">
          <img
            src="{{ commentImgUrl[i] }}"
            alt="{{ comment.user.accountName }}"
          />
        </div>

        <div class="discussion-comment-header-info">
          <a routerLink="/profile/{{ comment.user.profile.customURL }}">{{
            comment.user.accountName
          }}</a>
          <span>at {{ comment.createdAt | date }}</span>
        </div>
      </div>

      <div class="discussion-comment-body">
        <p>
          {{ comment.comments }}
        </p>
      </div>
    </div>
  </section>

  <section class="form">
    <div class="form-header">Reply</div>

    <form [formGroup]="commentForm" *ngIf="loggedUserId">
      <div class="form-body">
        <div class="form-body-img">
          <img src="http://localhost:8080/images/avatars/1.jpg" alt="" />
        </div>

        <textarea formControlName="content"></textarea>
      </div>

      <div class="form-button">
        <button (click)="onComment()">Post Comment</button>
      </div>
    </form>
  </section>
</section>
