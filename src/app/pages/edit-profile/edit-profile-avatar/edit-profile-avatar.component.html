<div class="edit-info">
  <div class="edit-info-header">
    <h2>AVATAR</h2>
  </div>

  <form class="edit-info-form" [formGroup]="avatarForm">
    <div class="avatar">
      <div>
        <h3>Current Avatar</h3>
        <div
          class="img-container avatar-current"
          [ngStyle]="{ 'background-image': 'url(' + avatarFrameImgurl + ')' }"
        >
          <img src="{{ avatarImgUrl }}" />
        </div>
      </div>

      <div>
        <label>Upload your Avatar</label>
        <input
          (change)="onFileChange($event)"
          type="file"
          formControlName="file"
        />
        <p>
          Upload a file from your device. Image should be square, at least 184px
          x 184px.
        </p>
      </div>
    </div>

    <div>
      <h3>Your Avatar Frame</h3>
      <div class="avatar-frame">
        <div
          (click)="changeActiveFrame(avatarFrames[idx].url)"
          *ngFor="let frameUrl of avatarFrameImgUrls; let idx = index"
        >
          <img src="{{ frameUrl }}" alt="{{ avatarFrames[idx].name }}" />
        </div>
      </div>
    </div>

    <p class="error">{{ errorMsg }}</p>

    <div style="text-align: right">
      <button (click)="onSave()">Save</button>
    </div>
  </form>
</div>
