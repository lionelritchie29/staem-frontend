<div class="helpful-review-card" *ngIf="review">
  <div class="helpful-review-card-top">
    <div class="helpful-review-card-top-user">
      <div class="helpful-review-card-top-user-img">
        <img src="{{ imgUrl }}" />
      </div>

      <div class="helpful-review-card-top-user-profile">
        <span>{{ review[0].user.accountName }}</span>
      </div>
    </div>

    <div class="helpful-review-card-top-is-recommended">
      <div
        class="helpful-review-card-top-is-recommended-thumb-up"
        *ngIf="review[0].isRecommended"
      >
        <i class="fas fa-thumbs-up"></i>
      </div>
      <div
        class="helpful-review-card-top-is-recommended-thumb-down"
        *ngIf="!review[0].isRecommended"
      >
        <i class="fas fa-thumbs-down"></i>
      </div>
      <div class="helpful-review-card-top-is-recommended-text">Recommended</div>
    </div>
  </div>

  <div class="helpful-review-card-bottom">
    <div class="helpful-review-card-bottom-content">
      <p class="helpful-review-card-bottom-content-date">
        POSTED {{ review[0].reviewDateTime | date }}
      </p>
      <p class="helpful-review-card-bottom-content-body">
        {{ trimmedReviewContent }}
      </p>
      <p>Was this review helpful?</p>
      <div>
        <button (click)="onUpvote()">
          <i class="fas fa-thumbs-up"></i> Yes
        </button>

        <button (click)="onDownvote()">
          <i class="fas fa-thumbs-down"></i> No
        </button>
      </div>
      <p class="upvote-count">
        {{ review[0].upvoteCount }} people found this review helpful
      </p>
      <p class="downvote-count">
        {{ review[0].downvoteCount }} people found this review unhelpful
      </p>
    </div>
  </div>
</div>
