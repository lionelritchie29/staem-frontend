<div>
    <section class="featured-card">
        <div class="featured-card-img">
            <img src="{{imageUrl}}" style="width: 100%;" alt="">
        </div>
    
        <div class="featured-card-desc">
            <h2>{{ game.title }}</h2>
            <p>
                {{ game.description }}
            </p>
            <div>
                <span>Now Available</span>
                <span>Rp {{ game.price }}</span>
            </div>
        </div>
    </section>
</div>
